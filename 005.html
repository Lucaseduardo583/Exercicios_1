<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
</head>
<body>
    <h1>Contagem Regressiva</h1>
    <button onclick="contagem()">Iniciar</button>

    <script>
        function contagem() {
            let num = parseInt(prompt("Digite um nÃºmero:"));
            let resultado = "";
            for (let i = num; i >= 0; i--) {
                resultado += i + "\n";
            }
            alert(resultado);
        }
    </script>
</body>
</html>
