<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <h1>Número Primo</h1>
    <button onclick="numeroPrimo()">Verificar</button>

    <script>
        function numeroPrimo() {
            let num = parseInt(prompt("Digite um número:"));
            let primo = num > 1;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    primo = false;
                    break;
                }
            }
            alert(primo ? `${num} é primo.` : `${num} não é primo.`);
        }
    </script>
</body>
</html>
